<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Manager</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./dist/app.js" defer></script>
    <script src="https://unpkg.com/akar-icons-fonts" defer></script>

  <body>
    <div class="app">
      <header class="banner">
        <div class="banner-wrap">
          <div>
            <h1 class="banner__title">Dynamic List Manager</h1>
            <p class="banner__des">Manage your daily tasks!</p>

            <ul class="control-panel">
              <li>
                <button id="new-image" class="create-button">
                  <i class="ai-image"></i>Image
                </button>
              </li>
              <li>
                <button id="new-video" class="create-button">
                  <i class="ai-video"></i>Video
                </button>
              </li>
              <li>
                <button id="new-note" class="create-button">
                  <i class="ai-clipboard"></i>Note
                </button>
              </li>
              <li>
                <button id="new-todo" class="create-button">
                  <i class="ai-check-box"></i>Todo
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="document"></main>
